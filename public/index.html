<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="salesforce-lightning-design-system-2.15.8/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="//code.jquery.com/git/jquery-git.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
            'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
            <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h2>
            <span class="slds-text-heading_large">Settings</span>
          
        </h2>
      </div>
    </header>
  </div>
            <div class="slds-form">
              <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="domain"><abbr class="slds-required" title="required">* </abbr>Webhook Domain</label>
                <div class="slds-form-element__control">
                  <input type="text" id="domain" placeholder="/hooks/catch/id1/id2/" class="slds-input" required=""/>
                </div>
              </div>
              <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="url"><abbr class="slds-required" title="required">* </abbr>Webhook Path</label>
                <div class="slds-form-element__control">
                  <input type="text" id="url" placeholder="/hooks/catch/id1/id2/" class="slds-input" required=""/>
                </div>
              </div>
              <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="payload">Payload</label>
                <div class="slds-form-element__control">
                  <textarea id="payload" placeholder="Enter your payload" class="slds-textarea" rows="10"></textarea>
                </div>
              </div>
            </div>

            <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h2>
            <span class="slds-text-heading_large">Variables Overview</span>
          
        </h2>
      </div>
    </header>
  </div>

            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_striped" aria-label=" Example headless table of Opportunities with cell content truncated ">
              <thead>
                <tr class="slds-line-height_reset">
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Value">Value</div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Variable">Variable</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="slds-hint-parent">
                  <th scope="row">
                    <div class="slds-truncate">Contact ID</div>
                  </th>
                  <td class="slds-cell-wrap" >
                    <div class="slds-truncate" >@contactId</div>
                  </td>
                </tr>
                <tr class="slds-hint-parent">
                  <th scope="row">
                    <div class="slds-truncate">Account ID</div>
                  </th>
                  <td class="slds-cell-wrap" >
                    <div class="slds-truncate" >@accountId</div>
                  </td>
                </tr>
                <tr class="slds-hint-parent">
                  <th scope="row">
                    <div class="slds-truncate">Opportunity ID</div>
                  </th>
                  <td class="slds-cell-wrap" >
                    <div class="slds-truncate" >@opportunityID</div>
                  </td>
                </tr>
                <tr class="slds-hint-parent">
                  <th scope="row">
                    <div class="slds-truncate">First Name</div>
                  </th>
                  <td class="slds-cell-wrap" >
                    <div class="slds-truncate" >@firstName</div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!--<label for="url">Webhook URL</label><br>
            <input type="text" id="url" name="url"><br>

            <label for="payload">Payload</label><br>
            <input type="textarea" id="payload" name="payload" rows="20" cols="50"><br>-->




    </div>

</div>
</body>

</html>
